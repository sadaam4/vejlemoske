  <style>
    .blinking {
  animation: blink 50s step-start infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 1.5em;
      color: blueviolet;
      text-shadow: 2px 2px 4px blue;
    }
    .top-bar .top-logo {
  width: 200px;
  height: 80px;
  object-fit: contain;  /* يحافظ على تناسق الصورة داخل الإطار */
}

    .marquee-container {
      overflow: hidden;
      background-color: black;
    }
    .marquee-track {
      display: flex;
      width: max-content;
      animation: scrollText 90s linear infinite;
    }
    .clock {
      font-size: 5em;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      margin: 10px 20px;
      padding: 20px 40px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      color: red;
      border: 4px solid #ed2424;
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4),
                  inset -2px -2px 5px rgba(255,255,255,0.5),
                  inset 2px 2px 5px rgba(0,0,0,0.1);
    }

    .prayer-grid {
      display: block;
      margin: 20px 40px;
    }
    .logo-box {
  height: 60px;     /* ← ارتفاع المربع */
  width: 260px;      /* ← عرض المربع */
  padding: 10px;
  border-radius: 15px;
  border: 4px solid black;
  background: linear-gradient(to bottom, black, black);
  box-shadow: 4px 4px 10px rgba(0,0,0,0.4),
              inset -2px -2px 5px rgba(255,255,255,0.5),
              inset 2px 2px 5px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
}


    .prayer-box {
      border-radius: 15px;
      padding: 15px 20px;
      width: 150px;
      color: #110427; /* ← تم تغييره من black إلى أغمق */
      font-weight: bold;
      border: 4px solid #b90bf3;
      font-size: 2em;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4),
                  inset -2px -2px 5px rgba(255,255,255,0.5),
                  inset 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .prayer-box.Fajr,
.prayer-box.Shurooq {
  width: 200px;
  font-size: 2.2em;
}

.prayer-box.Dhuhr,
.prayer-box.Asr,
.prayer-box.Maghrib,
.prayer-box.Isha {
  width: 200px;
  font-size: 2.2em;
}
    .prayer-box:hover {
      transform: scale(1.05);
    }

    .Fajr    { background: linear-gradient(to bottom, #ffffff, #337ab7); }
    .Shurooq{ background: linear-gradient(to bottom, #ffffff, #337ab7); }
    .Dhuhr  { background: linear-gradient(to bottom, #ffffff, #337ab7); }
    .Asr    { background: linear-gradient(to bottom, #ffffff, #337ab7); }
    .Maghrib{ background: linear-gradient(to bottom, #ffffff, #337ab7); }
    .Isha   { background: linear-gradient(to bottom, #ffffff, #337ab7); }

    .next-prayer {
      font-size: 2em;
      margin: 30px auto;
      background: linear-gradient(to bottom, #ffffff, #38b79e);
      color: black;
      font-weight: bold;
      border: 4px solid #16e013;
      padding: 20px 40px;
      border-radius: 40px;
      width: 80%;
      text-align: center;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4),
                  inset -2px -2px 5px rgba(255,255,255,0.5),
                  inset 2px 2px 5px rgba(0,0,0,0.1);
    }

    .footer {
  font-family: 'Cairo', sans-serif;
  font-size: 1.5em;
  margin-top: 10px;
  padding-bottom: 20px;
  color: rgb(255, 255, 255) (106, 17, 239);
  font-weight: bold;
  text-align: center;
}
  

.top-bar .date-en,
.top-bar .date-ar {
  background: linear-gradient(to bottom, #ffffff, #2cbee7);
  color: rgb(44, 18, 213);
  padding: 10px 20px;
  border-radius: 15px;
  font-size: 1.4em;
  box-shadow: 4px 4px 10px rgba(0,0,0,0.4),
              inset -2px -2px 5px rgba(255,255,255,0.5),
              inset 2px 2px 5px rgba(0,0,0,0.1);
}
@media (max-width: 600px) {
  .clock {
    font-size: 2em;
    padding: 10px 20px;
  }

  .prayer-box {
    width: 100%;
    margin-bottom: 10px;
    font-size: 1.5em;
  }

  .prayer-grid {
    margin: 10px;
  }

  .next-prayer {
    font-size: 1.2em;
    padding: 10px;
    width: 95%;
  }
}

/* للتلفزيون أو الشاشات الكبيرة */
@media (min-width: 1200px) {
  .clock {

  }

  .prayer-box {
    font-size: 2.5em;
    width: 200px;
  }

  .next-prayer {
    font-size: 3em;
  }
}
